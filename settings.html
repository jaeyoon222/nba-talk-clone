<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>NBA-Talk</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>Korea SKT</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>02:22</span>
                <i class="fa-solid fa-moon"></i>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>
        <header class="screen-header">
            <div class="screen-header__icons">
                <i class="fa-solid fa-chevron-left fa-xl"></i>
            </div>
            <div class="screen-header__title">Settings</div>
            <div class="screen-header__icons">
                <i class="fa-solid fa-magnifying-glass fa-xl"></i>
            </div>
        </header>
        <main class="main-screen">
            <ul class="settings-list">
                <li class="settings-setting">
                    <i class="fa-solid fa-bullhorn fa-lg"></i
                    ><span>Notice</span>
                </li>
                <li class="settings-setting">
                    <i class="fa-solid fa-basketball fa-lg"></i
                    ><span>NBA Live</span>
                </li>
                <li class="settings-setting">
                    <i class="fa-solid fa-circle-info fa-lg"></i
                    ><span>Version</span>
                </li>
                <li class="settings-setting">
                    <i class="fa-solid fa-lock fa-lg"></i><span>Privacy</span>
                </li>
                <li class="settings-setting">
                    <i class="fa-solid fa-bell fa-lg"></i
                    ><span>Notification</span>
                </li>
                <li class="settings-setting">
                    <i class="fa-solid fa-circle-half-stroke fa-lg"></i
                    ><span>Display</span>
                </li>
                <li class="settings-setting">
                    <i class="fa-solid fa-brush fa-lg"></i><span>Themes</span>
                </li>
                <li class="settings-setting">
                    <i class="fa-solid fa-phone fa-lg"></i><span>Phone</span>
                </li>
            </ul>
        </main>
        <div class="no-mobile">
            <span>Your screen is too big.</span>
        </div>
        <script
            src="https://kit.fontawesome.com/c18c6cdbfe.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
