<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>NBA-Talk</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>Korea SKT </span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>02:22</span>
                <i class="fa-solid fa-moon"></i>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>
        <header class="screen-header">
            <h1 class="screen-header__title">Friends</h1>
            <div class="screen-header__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
                <span><i class="fa-solid fa-music fa-2x"></i></span>
                <span><i class="fa-solid fa-gear fa-2x"></i></span>
            </div>
        </header>
        <a href="#" id="friends-display-link"><i class="fa-solid fa-circle-info"></i> Friends' Names Dispaly <i class="fa-solid fa-chevron-right fa-xs"></i></a>
        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-icon">
                    <a href="#" class="nav-link">
                        <i class="fa-regular fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav-icon">
                    <a href="#" class="nav-link">
                        <span class="nav-notification">1</span>
                        <i class="fa-regular fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav-icon">
                    <a href="#" class="nav-link">
                        <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                    </a>
                </li>
                <li class="nav-icon">
                    <a href="#" class="nav-link">
                        <span
                            class="nav-notification nav-notification__add"
                        ></span>
                        <i class="fa-regular fa-square-plus fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>
        <script
            src="https://kit.fontawesome.com/c18c6cdbfe.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
